name: deploy to server

on:
  # 每当 push 到 master 分支时触发部署
  push:
    branches: [master]
  # 手动触发部署
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # 升级到 v4
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4  # 升级到 v4
        with:
          # 建议升级到 LTS 版本（Node 16 已停止维护）
          node-version: '20'  # 也可根据项目需求改为 18

      - name: Cache pnpm modules
        uses: actions/cache@v4  # 升级到 v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v4  # 升级到 v4
        with:
          version: 9.0.0  # 升级到最新稳定版（也可写 latest 自动用最新版）
          run_install: true

      # 运行构建脚本
      - name: Build site
        run: pnpm build

      - name: Deploy to Server
        # 替换已归档的 easingthemes/ssh-deploy，使用维护活跃的替代方案
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          # 保持你原来的 rsync 参数逻辑
          script: |
            rsync -rltgoDzvO --delete $GITHUB_WORKSPACE/dist/* /home/wangdexinya/wwwroot/mc/html/
